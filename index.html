<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar e Salvar PDF</title>
    <script src="lib/pdf-lib.min.js"></script> <!-- ReferÃªncia local -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh; /* Ajusta para ocupar toda a altura  */
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    <button id="save-pdf">Salvar PDF</button>

    <script>
        document.getElementById('save-pdf').addEventListener('click', async () => {
            const { PDFDocument, rgb } = PDFLib;
            const existingPdfBytes = await fetch('formulario.pdf').then(res => res.arrayBuffer());

            const pdfDoc = await PDFDocument.load(existingPdfBytes);
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];
            const { width, height } = firstPage.getSize();

            firstPage.drawText('Texto Editado', {
                x: 50,
                y: height - 50,
                size: 12,
                color: rgb(0, 0, 0),
            });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'edited.pdf';
            link.click();
        });
    </script>
</body>
</html>
